{% load staticfiles %}

<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Appointments Webapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--         <link href='{% static 'css/pure-min.css' %}' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type='text/css'>
		    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/datetimepicker.css' %}" type='text/css'>
        <script src="{% static 'js/modernizr.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/storelocator.css' %}">
        <base href="/">
            <style type="text/css">
      body { font-family: sans-serif; }
      #map-canvas, #panel { height: 500px; }
      #panel { width: 300px; float: left; margin-right: 10px; }
      #panel .feature-filter label { width: 130px; }
      p.attribution, p.attribution a { color: #666; }
    </style>
    <meta name="google-site-verification" content="gr6HZGAkOAVvjAJl4YoFEaYE5yFbEKvQ4juAuDzZy5U" />
    </head>
    <body>
      <div class="header">
<h1><a ui-sref="home">Appoint.me</a></h1>
      </div>
    <div ui-view class="app-container">
      
      
    </div>

    <div class="app-container login-container">
      <div class="navbar navbar-fixed-bottom" ng-controller="authController"
         ng-init="user='{{user.username}}'">
        {% verbatim %}
        <div ng-show="user" class="navbar-form navbar-right">
            <input type="submit" class="pure-button pure-button-primary btn btn-default" ng-click="logout()"
                   value="logout {{user}}"/>
        </div>
        <div ng-hide="user">
            <form id="id_auth_form" class="pure-form navbar-form navbar-right"
                  ng-submit="login()">

                    <input ng-model="username" required name="username"
                           type="text" placeholder="username" class="form-control">

                    <input ng-model="password" required name="password" type="password"
                           placeholder="password" class="form-control">

                    <input type="submit" class="pure-button pure-button-primary btn btn-default" value="login">
                    <input type="submit" class="pure-button pure-button-primary btn btn-default" value="register"
                           ng-click="register($event)">

            </form>
        </div>
    </div>
    </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1ND0HrKlPBZsRE22bwAjkY1rBooEMClY"></script>
          <script type="text/javascript" src="/static/js/moment-with-locales.min.js"></script>
          <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
          <script src="/static/js/angular/angular.js"></script>
          <script src="/static/js/angular/angular-resource.js"></script>
          <script src="/static/js/angular/angular-django-rest-resource.js"></script>
          <script src="/static/js/angular/angular-ui-router.min.js"></script>
          <script src="/static/app/app.js"></script>
          <script src="/static/app/services.js"></script>
          <script src="/static/app/home/home.js"></script>
          <script type="text/javascript" src="/static/js/datetimepicker.js"></script>
          <script src="/static/js/store-locator.min.js"></script>
          <script src="/static/js/autofill-event/src/autofill-event.js"></script>
          <!-- 
          

        -->
    </body>
</html>
{% endverbatim %}
